<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardÃ¡pio Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="pgInicial">
    <header>
        <nav class="nav">
            <a class="logo" href="index.html">
                <img src="imagens/paginaInicial/desenhoPatel.png" alt="Logo">
            </a>
            <button class="menu"></button>
            <ul class="nav-list">
                <li><a href="pasteis.html">Pasteis</a></li>
                <li><a href="bebidas.html">Bebidas</a></li>
                <li><a href="pedido.html">Meu pedido</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="img"></div>

        <!-- Carrossel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/pasteis/Pastel-de-Carne.jpg" class="d-block w-100" alt="Pastel de Carne">
                </div>
                <div class="carousel-item">
                    <img src="imagens/pasteis/pastel-frango.jpg" class="d-block w-100" alt="Pastel de Frango">
                </div>
                <div class="carousel-item">
                    <img src="imagens/pasteis/pastel-presunto-queijo.jpg" class="d-block w-100" alt="Pastel de Presunto e Queijo">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Seu arquivo JavaScript -->
    <script defer src="index.js"></script>
</body>

</html>
